    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/fetch-jsonp@1.1.3/build/fetch-jsonp.min.js"></script>
    <script>
        const form = document.getElementById('notifyForm');
        const btnText = form.querySelector('.btn-text');
        const spinner = form.querySelector('.spinner');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            btnText.style.display = 'none';
            spinner.classList.remove('hidden');

            const mailchimpUrl = `https://gmail.us3.list-manage.com/subscribe/post-json?u=fc1c338bf16929298152494f2&id=4785372766&EMAIL=${encodeURIComponent(email)}`;

            fetchJsonp(mailchimpUrl, { jsonpCallback: 'c' })
                .then(response => response.json())
                .then(data => {
                    btnText.style.display = 'block';
                    spinner.classList.add('hidden');

                    if (data.result === 'success') {
                        Swal.fire({
                            icon: 'success',
                            title: 'تم الاشتراك بنجاح!',
                            text: 'سنبقيك على اطلاع بآخر الأخبار 🌟',
                            confirmButtonText: 'حسنًا'
                        });
                        form.reset();
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'فشل الاشتراك!',
                            html: data.msg.replace(/<a[^>]*>|<\/a>/g, ''),
                            confirmButtonText: 'حاول مرة أخرى'
                        });
                    }
                })
                .catch(error => {
                    btnText.style.display = 'block';
                    spinner.classList.add('hidden');
                    Swal.fire({
                        icon: 'error',
                        title: 'حدث خطأ غير متوقع',
                        confirmButtonText: 'حاول مرة أخرى'
                    });
                });
        });
    </script>
